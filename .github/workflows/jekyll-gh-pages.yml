name: Jekyll with GitHub Pages dependencies preinstalled

on:
  workflow_dispatch:
  workflow_call:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: copy GHP configs
        run: | 
          git config user.name 'github'
          git config user.email 'noreply@github.com'
          echo "base_pwd: $(basename $(pwd))"
          if [[ "$(basename $(pwd))" != "ghp" ]]; then
            echo "Not GHP, continue..."
            if [[ ! -d "ghp/" ]] ; then 
              git remote add -f ghp https://github.com/arafatm/ghp.git
              git subtree add --prefix ghp ghp main --squash
            fi
            echo "Before fetch ghp/Gemfile - $(head -n 5 ghp/Gemfile)"
            git fetch ghp main
            git subtree pull --prefix ghp ghp main --squash
            echo "After fetch ghp/Gemfile - $(head -n 5 ghp/Gemfile)"
            cp -ru ghp/_includes . && echo "copied ghp/_includes"
            cp -ru ghp/_layouts . && echo "copied ghp/_layouts"
            cp -ru ghp/favicon.ico . && echo "copied ghp/favicon.ico"
            echo "BEFORE ls -l Gemfile: $(ls -l Gemfile)"
            cp -ru ghp/_config.yml . && echo "copied ghp/_config.yml"
            echo "AFTER ls: $(ls -l Gemfile)"
            echo "git status: $(git status --short)"
            echo $(date) >> touch.txt
            if [[ -n $(git status --short) ]]; then
              git add .
              git commit -am "Git Action update"
              echo "hash: $(git rev-parse HEAD)"
            fi
            echo "--- touch.txt --- "
            tail -n 3 touch.txt
            echo 'Done copying ghp/'
          else
            echo "Is GHP..."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
            
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
